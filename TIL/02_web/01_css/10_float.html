<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="10_float.css">
</head>
<body>
  <!-- 
    float
    해당 요소를 다음 요소 위에 떠 있게(부유하게) 한다. 여기서 떠 있다(float)는 의미는
    요소가 기본 레이아웃 흐름에서 벗어나 요소의 모서리가 왼쪽이라 오른쪽으로
    이동하는 것이다.
    - 주의사항
    - float 를 사용할 때는 요소의 위치를 고정시켜버리는 position: absolute 를 사용하면 안된다.
   -->
  <div>div</div>
  <div class="float-left">float-left</div>
  <div class="back">back</div>

  <div class="float-left">1</div>
  <div class="float-left">2</div>
  <div class="float-right">3</div>
  <div class="float-right">4</div>
  <div class="back clear">back</div>
</body>
</html>
