<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    td {
      border: 1px solid darkgrey;
    }

<body>
  <table summary="락 페스티벌 시간표이며 내부 소즉장, 외부 잔디마당과 대공연장 총 3곳에서 10시부터 17시까지 공연하는 시간표입니다.">
    <caption>
      <h1>2019 타임테이블</h1>
    </caption>
    <thead>
      <tr>
        <th>TIME</th>
        <th>INDOOR</th>

    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>소극장</td>
        <td>잔디마당</td>
        <td>대공연장</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td rowspan="2">안녕하신가영</td>
        <td></td>
        <td>10cm</td>
      </tr>
      <tr>
        <td>13:00</td>
        <td rowspan="2">선우정아</td>
        <td rowspan="2">참깨와 솜사탕</td>
      </tr>
      <tr>
        <td>15:00</td>
        <td></td>
      </tr>
      <tr>
        <td>17:00</td>
        <td>크러쉬</td>
        <td></td>
        <td>폴킴</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
